<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Basic Tetris</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
  <div class="wrapper">
    <div class="container">
      <div class="volume-control">
<!--        <label for="volume">Volume:</label>-->
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="0.5">
        <span id="volume-value">50%</span>
      </div>
      <div class="score">
        <h3>Score:<span id="score">0</span></h3>
        <div class="level-buttons">
          <button class="level-button" value="1">Level 1</button>
          <button class="level-button" value="2">Level 2</button>
          <button class="level-button" value="3">Level 3</button>
          <button class="level-button" value="4">Level 4</button>
          <button class="level-button" value="5">Level 5</button>
          <button class="level-button" value="6">Level 6</button>
        </div>
      </div>
      <div class="grid">
      </div>
      <p class="next">Next</p>
      <div class="mini-grid">
      </div>
      <button id="start-button"><i class="fa-solid fa-pause"></i></button>
    </div>
  </div>
  <div class="end">
    <div class="content">
      <h4 class = "noti"></h4>
      <button class="new-game-button btn btn--green">New game</button>
      <button class="level-game-button btn btn--green">Hight level</button>
      <button class="how-button btn">How to play</button>
      <button class="replay-button btn">Chơi lại</button>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
